<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  	<h2>隐藏类</h2>
  	<h3>.hidden-*-up</h3>
  	<p> .hidden-md-up hides an element on medium, large, and extra-large viewports.</p>
  	
  	<h3>.hidden-*-down</h3>
  	<p>.hidden-md-down hides an element on extra-small, small, and medium viewports</p>
  	
  	
  	
  	<p>组合使用.hidden-*-up   .hidden-*-down   可以使元素只在特定分辨率下显示</p>
  	<p>删除了.visible-lg-*	等类</p>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
